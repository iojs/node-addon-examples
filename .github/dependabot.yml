version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      all:
        patterns:
        - '*'

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly

  - package-ecosystem: npm
    directories:
    - /src/**/*
    schedule:
      interval: weekly
    groups:
      all:
        patterns:
          - '*'

  - package-ecosystem: npm
    directory: /website
    schedule:
      interval: weekly
    groups:
      all:
        patterns:
          - '*'
